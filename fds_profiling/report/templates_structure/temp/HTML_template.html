<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Profile report generated with the `pandas-profiling` Python package">
    <meta name="author" content="Simon Brugman and the open source community.">
    <meta name="generator" content="Pandas Profiling v{{ version }}" />
    <meta name="url" content="https://github.com/pandas-profiling/pandas-profiling">
    <meta name="date" content="{{ date }}">

    <title>{{ title }}</title>
    {% include 'wrapper/style.html' %}
</head>

<body>
    
    {% if nav == True %}
        {% include 'navigation.html' %}
    {% endif %}
    
    <div class="content">

        <div class="{% if full_width %}container-fluid{% else %}container{% endif %}">
            {% for section in sections %}
            {% set html = section.render() %}
            {% if html | length > 0 %}
            <div class="row header">
                <a class="anchor-pos" id="{{ section.content['anchor_id'] }}"></a>
                <h1 class="page-header">{{ section.content['name'] }}</h1>
            </div>
            <div class="section-items">
                {{ html }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
