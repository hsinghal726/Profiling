<div class="row spacing">
    <h2 class="indent">{{ header }}</h2>
    <ul class="nav nav-tabs" role="tablist">
        
        {% for tab in tabs %}
            <li role="presentation"{% if loop.first %} class="active"{% endif %}>
                <a href="#{{ anchor_id }}-{{ tab.anchor_id }}"
                   aria-controls="{{ anchor_id }}-{{ tab.anchor_id }}"
                   role="tab"
                   data-toggle="tab">{{ tab.name }}</a>
            </li>
        {% endfor %}
    </ul>
    
    
    <div class="tab-content">
        {% for tab in tabs %}
            <div role="tabpanel" class="tab-pane col-sm-12{% if loop.first %} active{% endif %}" id="{{ anchor_id }}-{{ tab.anchor_id }}">
                
                
<!--                 <div clas="col-sm-6">
                {{ tab.render() }}
                </div> -->
                <div class="col-sm-6">
                    <p class="h4">Length</p><table class="table table-condensed stats"><tbody><tr><th>Max length</th><td>1</td></tr><tr><th>Median length</th><td>1</td></tr><tr><th>Mean length</th><td>1</td></tr><tr><th>Min length</th><td>1</td></tr></tbody></table></div>
                
                <div class="col-sm-6">
                    <p class="h4">Length</p><table class="table table-condensed stats"><tbody><tr><th>Max length</th><td>1</td></tr><tr><th>Median length</th><td>1</td></tr><tr><th>Mean length</th><td>1</td></tr><tr><th>Min length</th><td>1</td></tr></tbody></table></div>
                
                
            </div>
        {% endfor %}
    </div>
</div>
