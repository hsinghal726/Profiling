<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Profile report generated with the `pandas-profiling` Python package">

    <title>{{ title }}</title>
    
<!--     Styling -->
    {% include 'wrapper/style.html' %}
    
</head>

<body>
    
<!--     Navigation -->
    {% include 'navigation.html' %}
    
<!--     Content -->
    <div class="content">
        <div class="container">
            {% for section in sections %}
                {% set html = section.render() %}
                {% if html %}
                <div class="row header">
                    <a class="anchor-pos" id="{{ section.content['anchor_id'] }}"></a>
                    <h1 class="page-header">{{ section.content['name'] }}</h1>
                </div>
                <div class="section-items">
                    {{ html }}
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    

    

</body>
</html>
