<div class="col-sm-6">
    <p class="h4"> {{ table_1_heading }}</p>
        <table class="table table-condensed stats">
            <tbody>
                {% for row in table_1_content %}
                    <tr{% if row["alert"] %} class="alert"{% endif %}>
                        <th>{{ row['name'] }}</th>
                        <td>{{ row['value'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
