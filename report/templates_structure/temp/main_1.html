{% if tabs | length > 0 %}
    <div class="row spacing">
    <ul class="nav nav-tabs" role="tablist">
            {% for tab in tabs %}
                <li role="presentation"{% if loop.first %} class="active"{% endif %}>
                    <a href="#{{ tab.anchor_id }}"
                       aria-controls="{{ tab.anchor_id }}"
                       role="tab"
                       data-toggle="tab">
                    {{ tab.name }}
                    </a>
                </li>
            {% endfor %}
            </ul>

        <div class="tab-content">
            {% for tab in tabs %}
                <div role="tabpanel"
                class="tab-pane col-sm-12{% if loop.first %} active{% endif %}" id="{{ tab.anchor_id }}">
                    {{ tab.render() }}
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
